<!doctype html>
<html>
<head>
    <link href="style.css" type = "text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js" rel="script"></script>
</head>
<body>
<div id = "outline_calculator">
    <div id ="display_screen">
    </div>
    <div id="clear_area">
        <button type="button" class="btn btn-info">C</button>
        <button type="button" class="btn btn-info" onclick="">AC</button>
    </div>
    <div class ="number_area">
        <button type="button" class="btn btn-default" value="7" onclick="">7</button>
        <button type="button" class="btn btn-default" value="8" onclick="">8</button>
        <button type="button" class="btn btn-default" value="9" onclick="">9</button>
        <br>
        <button type="button" class="btn btn-default" value="4" onclick="">4</button>
        <button type="button" class="btn btn-default" value="5" onclick="">5</button>
        <button type="button" class="btn btn-default" value="6" onclick="">6</button>
        <br>
        <button type="button" class="btn btn-default" value="1" onclick="">1</button>
        <button type="button" class="btn btn-default" value="2" onclick="">2</button>
        <button type="button" class="btn btn-default" value="3" onclick="">3</button>
        <br>
        <button type="button" class="btn btn-default" value="0" onclick="">0</button>
        <button type="button" class="btn btn-default" value="." onclick="">.</button>
    </div>
    <div class="operator">
        <button type="button" class="btn btn-default" value="+" onclick="">+</button>
        <button type="button" class="btn btn-default"  value="-" onclick="">-</button>
        <button type="button" class="btn btn-default"  value="/" onclick="">/</button>
        <button type="button" class="btn btn-default"  value="x" onclick="">x</button>
    </div>
        <div class="equals">
        <button type="button" class="btn btn-default" value="=" onclick="">=</button>
        </div>
</div>
</body>
</html>
